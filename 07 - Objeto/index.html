<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Objeto em JavaScript</title>
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Exemplo de Objeto em JavaScript</h1>

    <label for="primeiroNome">Primeiro Nome: </label>
    <input type="text" id="primeiroNome" /><br><br>

    <label for="ultimoNome">Último Nome: </label>
    <input type="text" id="ultimoNome" /><br><br>

    <label for="idade">Idade: </label>
    <input type="number" id="idade" /><br><br>

    <button id="botaoCriarObjeto">Criar Objeto</button>
    <button id="botaoExibirObjeto">Exibir Objeto</button>
    <button id="botaoLimparSaida">Limpar Saída</button>

    <p id="saida"></p>
</body>

</html>
