<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <h1>Cadastro de Número</h1>
    <div>
        <label for="numero">Número</label>
        <input type="number" id="numero">
    </div>
    <button type="button" onclick="cadastrar()">Cadastrar</button>

    <div class="hidden" id="editar-numeros">
        <h1>Editar Número</h1>
        <div>
            <label for="numero-alterar">Número para alterar</label>
            <select id="numero-alterar"></select>
        </div>
        <div>
            <label for="numero-alterado">Número</label>
            <input type="number" id="numero-alterado">
        </div>
        <button type="button" onclick="alterar()">Alterar</button>
    </div>
</body>

</html>
