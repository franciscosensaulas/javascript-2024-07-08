<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Notas</title>
    <script src="exercicio.js"></script>
</head>
<body>
    <h1>Gestão de Notas</h1>
    <div>
        <div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome">
            </div>
            <div>
                <label for="nota1">Nota 1:</label>
                <input type="number" id="nota1" min="0" max="10">
            </div>
            <div>
                <label for="nota2">Nota 2:</label>
                <input type="number" id="nota2" min="0" max="10">
            </div>
            <div>
                <label for="nota3">Nota 3:</label>
                <input type="number" id="nota3" min="0" max="10">
            </div>
            <button type="button" onclick="salvar()">Salvar</button>
        </div>
        <div>
            <ul id="lista-notas">
                <!-- Aqui serão inseridos dinamicamente os itens da lista -->
            </ul>
        </div>
    </div>
</body>
</html>
